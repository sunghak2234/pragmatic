{% extends 'base.html' %}

{% block contents %}
{% load bootstrap4 %}

    <div style="text-align: center">
    <h3> Login </h3>
    </div>

    <div style="text-align: center; max-width: 500px; margin: 4rem auto  " >
        <form action="{% url 'accountapp:login' %}" method="post">
            {% csrf_token %}
            {%   bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
        </form>
    </div>


{% endblock %}
