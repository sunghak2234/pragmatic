{% extends 'base.html' %}
{% load bootstrap4 %}

{% block contents %}

    <div style="text-align: center; max-width: 300px; margin:auto ">

         <h1>
            Article update
         </h1>

        <form action="{% url 'articleapp:update' pk=target_article.pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill mt-3">

        </form>

    </div>

{% endblock %}
