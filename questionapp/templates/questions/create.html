{% extends 'base.html' %}
{% load bootstrap4 %}

{% block contents %}

    <div style="text-align: center; max-width: 300px; margin:2rem auto auto auto">

        <h3>
            <button type="button" class="btn btn-outline-secondary"> Question Create</button>
        </h3>
        <br>

        <form action="{% url 'questionapp:create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill mt-3">
        </form>

    </div>

{% endblock %}
