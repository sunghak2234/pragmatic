{% extends 'base.html' %}
{% load static %}
{% block contents %}


    <style>

        .container {
            padding: 0;
            margin: auto;
        }

        .container div {
            width: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 1rem;
        }

        .container a {
            width: 45%;
            max-width: 250px;
        }

        .container img {
            width: 100%;
            height: 100%;
            border-radius: 1rem;

        }

        .container .item1 {
            height: 200px;
        }

        .container .item4 {
            height: 800px;
        }

        .container .item6 {
            height: 600px;
        }

        .container .item11 {
            height: 400px;
        }


    </style>

    <div style="margin: auto">
        {% if product_list %}
            <div class="container">
                {% for product in product_list %}
                    <a href="{% url 'productapp:detail' pk=product.pk %}"> {{ product.title }}  </a>
                {% endfor %}
            </div>

            <script src="{% static 'js/magicgrid.js' %}"></script>

        {% else %}
            <div style="text-align: center">
                <h1> No articles Yet !</h1>
            </div>
        {% endif %}

        {% include 'snippets/pagination.html' with page_obj=page_obj %}

    </div>

{% endblock %}
